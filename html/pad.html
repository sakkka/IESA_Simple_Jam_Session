<!doctype html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="custom.css">
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="pad.css">
        <link rel="stylesheet" href="chat.css">
        <link rel="stylesheet" href="themeSelect.css">
        <title>Simple Jam Session</title>
        <meta name="description" content="On-line jamming app">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.0/jquery.min.js"></script>

        <script type="text/javascript" src="pad.js"></script>
        <script type="text/javascript" src="interface.js"></script>
        <script type="text/javascript" src="jquery.html5Loader.js"></script>
        <!-- client stuff -->
        <script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>
        <script type="text/javascript" src="client.js"></script>
        <script type="text/javascript" src="js/pad.js"></script>
        <script type="text/javascript" src="js/interface.js"></script>
        <script type="text/javascript" src="js/audioApi.js"></script>
    </head>
    <body>

     <aside style="float:left;">
                <img src="logo.png"/>
            </aside>


        <div id="themeSelect">
            <span id="arrowDown"></span>
            <ul class="themeList">
                <li id="t1" theme="1">
                    <div class="themePicker" id="color1"></div>
                    <div class="themePicker"id="color2"></div>
                </li>
                <li id="t2" theme="2">
                    <div class="themePicker" id="color1"></div>
                    <div class="themePicker" id="color2"></div>
                </li>
                <li id="t3" theme="3">
                    <div class="themePicker" id="color1"></div>
                    <div class="themePicker" id="color2"></div>
                </li>                
            </ul>
            
        </div>
        <div class="pad" id="theme1">
            <div class="row1">
                <div class="key" id="a"></div>
                <div class="key" id="z"></div>
                <div class="key" id="e"></div>
                <div class="key" id="r"></div>
                <div class="key" id="t"></div>
                <div class="key" id="y"></div>
                <div class="key" id="u"></div>
                <div class="key" id="i"></div>
                <div class="key" id="o"></div>
                <div class="key" id="p"></div>
            </div>
            <div class="row2">
                <div class="key" id ="q"></div>
                <div class="key" id ="s"></div>
                <div class="key" id ="d"></div>
                <div class="key" id ="f"></div>
                <div class="key" id ="g"></div>
                <div class="key" id ="h"></div>
                <div class="key" id ="j"></div>
                <div class="key" id ="k"></div>
                <div class="key" id ="l"></div>
                <div class="key" id ="m"></div>
            </div>    
            <div class="row3">
                <div class="key"id="w"></div>
                <div class="key"id="x"></div>
                <div class="key"id="c"></div>
                <div class="key"id="v"></div>
                <div class="key"id="b"></div>
                <div class="key"id="n"></div>
                <div class="key"id="spe1"></div>
                <div class="key"id="spe2"></div>
                <div class="key"id="spe3"></div>
            </div>
        </div>   
            <div class="chatRoom">
                <h2 class="chatHeader">Chat</h2>
                <div class="chatWindow">
                    <div id="chat" class="msg">
                    </div>   
                    <textarea id="inputText" class="inputMsg" name="chat"></textarea>
                    <div class="sendMsg" onclick="emit()">Envoyer</div>
                </div>                  
            </div>
            <div id="theme1" class="instrumentSelect">
                <div class="arrowIn"><h2>Instruments</h2></div>
                <div class="instrumentList">
                    <ul>
                        <li class="active"><img src="sax.png" /><p class="nameInstrument">Saxophone</p></li>
                        <li><img src="djembe.png" /><p class="nameInstrument">Djembe</p></li>
                        <li><img src="guitar1.png" /><p class="nameInstrument">Guitar</p></li>
                        <li><img src="guitar2.png" /><p class="nameInstrument">Guitar</p></li>
                        <li><img src="horn.png" /><p class="nameInstrument">Horn</p></li>
                        <li><img src="maracas.png" /><p class="nameInstrument">Maracas</p></li>
                        <li><img src="drums.png" /><p class="nameInstrument">Drums</p></li>
                    </ul>
                </div>
            </div>   
    
    </body>
</html>
